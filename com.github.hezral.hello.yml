app-id: com.github.hezral.hello
runtime: io.elementary.Sdk
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: hello
appstream-compose: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
  - --filesystem=home
modules:
  - name: hello
    buildsystem: meson
    sources:
      - type: dir
        path: .