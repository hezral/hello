app-id: com.github.hezral.hello
runtime: io.elementary.Sdk
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: hello
appstream-compose: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
modules:
  - name: xsuspender
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/kernc/xsuspender.git
        tag: '1.2'
  - name: handy
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: '1.0.0'
  - name: hello
    buildsystem: meson
    sources:
      - type: dir
        path: .