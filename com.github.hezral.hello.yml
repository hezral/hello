app-id: com.github.hezral.hello
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: com.github.hezral.hello
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
modules:
  - name: hello
    buildsystem: meson
    sources:
      - type: dir
        path: .
